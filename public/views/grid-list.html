<div class="flex-container" >
        <div class="flex-item" data-ng-repeat="item in GridList">
            <div class="background" style="background-image: url('{{item.background}}')" ></div>
            <div class="flex-content">
                <label class="item-title">{{item.title}}</label>
                <div class="description">
                    {{item.description}}
                </div>
            </div>
        </div>
</div>
