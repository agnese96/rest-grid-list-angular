<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grid List Sample</title>
    <link rel="stylesheet" href="res/style.css" media="screen" title="style">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="angular/GridList.js"></script>
  </head>
  <body data-ng-app="GridList">
    <div class="title">My directories</div>
    <div class="af-grid-list body" data-ng-controller="showGridList"></div>
    <div class="foo" >
        <div class="tool-container">
            <span class="tool-button add-item">Add</span>
            <span class="tool-button edit-item">Edit</span>
            <span class="tool-button delete-item">Delete</span>
        </div>
    </div>
  </body>
</html>
